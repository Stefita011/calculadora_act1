<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="calculadora.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="titulo">Mi Calculadora</h1>
    </header>
    <div class="contenedor">
        <div class="resultado"><input type="text" value="0"></div>
    <div class="numeros">
        <div class="boton"><input type="button" value="1" onclick="ingresa_num"></div>
        <div class="boton"><input type="button" value="2" onclick="ingresa_num"></div>
        <div class="boton"><input type="button" value="3" onclick="ingresa_num"></div>
        <div class="boton"><input type="button" value="4" onclick="ingresa_num"></div>
        <div class="boton"><input type="button" value="5" onclick="ingresa_num"></div>
        <div class="boton"><input type="button" value="6" onclick="ingresa_num"></div>
        <div class="boton"><input type="button" value="7" onclick="ingresa_num"></div>
        <div class="boton"><input type="button" value="8" onclick="ingresa_num"></div>
        <div class="boton"><input type="button" value="9" onclick="ingresa_num"></div>
        <div class="boton"><input type="button" value="0" onclick="ingresa_num"></div>
    </div>
    <div class="operador">
        <div class="boton_c"><input type="button" value="+" onclick="suma"></div>
        <div class="boton_c"><input type="button" value="-" onclick="menos"></div>
        <div class="boton_c"><input type="button" value="*" onclick="por"></div>
        <div class="boton_c"><input type="button" value="/" onclick="division"></div>
        <div class="boton_c"><input type="button" value="=" onclick="igual"></div>
    </div>
    </div>
</body>
</html>
